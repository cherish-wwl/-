<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animation</title>
  <style>
    *{
      padding:0; 
      margin:0;
    }
    html ,body{
      overflow: hidden;
      width: 100%;
    }

    .d-flex {
      display: flex;
      flex-wrap: nowrap;
    }
    .slide{
      flex-shrink: 0;
    }
    .content {
      width: 100%;
      overflow: hidden;
    }

    .item {
      /* display: inline-block; */
     
      width: 200px;
      height: 250px;
      background-color: #ddd;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div>
    <div class="content d-flex">
      <div class="slide">
        <div class="item" style="background-color: antiquewhite;">
          <img width="100px" src="../images/nvxie-001.png" />
        </div>
      </div>
      <div class="slide">
        <div class="item" style="background-color:aquamarine">
          <img width="100px" src="../images/nvxie-001.png" />
        </div>
      </div>
      <div class="slide">
        <div class="item" style="background-color:beige">
          <img width="100px" src="../images/nvxie-001.png" />
        </div>
      </div>
      <div class="slide">
        <div class="item" style="background-color:darksalmon">
          <img width="100px" src="../images/nvxie-001.png" />
        </div>
      </div>

    </div>
  </div>

</body>

</html>
