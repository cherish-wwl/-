<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=yes,minimum-scale=0.4 "/>
  <meta name="keywords" content="weather,weather forecast,7 days weather,14 days weather,weather today,weather radar,weather tomorrow,accuweather,local weather forecast">
  <title>Weather Search</title>
  <link rel="stylesheet" href="./js/swiper/swiper.min.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="container">
    <div class="search-box">
      <div class="inner">
        <h1 class="text-center">Search Weather</h1>
        <form class="weather-form">
          <div class="from-item-line text-center">
            <!-- <span class="form-label">City Name:</span> -->
            <input class="weather-input" id="cityInput" type="text" placeholder="Enter Place Or City " />
            <p class="error" id="error"></p>
          </div>
          <div class="from-item-line text-center tools">
            <button type="button" class="search-btn" id="search">Search</button>
          </div>
          <div>
            <p class="mt-2">Current City:&nbsp;&nbsp;<span class="info-item" id="city"></span></p>
            <p class="mt-2">Current Country:&nbsp;&nbsp;<span class="info-item" id="country"></span></p>
            <p class="mt-2">Current Region:&nbsp;&nbsp;<span class="info-item" id="region"></span></p>
            <p class="mt-2">Lat:&nbsp;&nbsp;<span class="info-item" id="lat"></span>&nbsp;&nbsp;&nbsp;&nbsp;long:&nbsp;&nbsp;<span class="info-item" id="long"></span></p>
          </div>
        </form>
      </div>
    </div>
    <div class="weather-swiper-box">
      <div class="swiper-container">
        <div class="swiper-wrapper" id="swiper-area">
        </div>
      </div>
    </div>
    <footer class="text-center">
      Copyright Â© 2020 All Rights Reserved
    </footer>
  </div>
  <script src="./js/crypto-js/crypto-js.min.js"></script>
  <script src="./js/jquery/jquery.min.js"></script>
  <script src="./js/swiper/swiper.min.js"></script>
  <script src="./js/weather.js"></script>

  <script data-ad-client="ca-pub-1618646746721863" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>

</html>
