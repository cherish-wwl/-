<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
      touch-action: auto;
    }

    html {
      font-size: 16px;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
    }
    .scrollArea{
      height: 50px;
      overflow: hidden;
      border-bottom: 1px solid #ddd;
    }
    .tabs {
      display: flex;
      align-items: center;
      /* justify-content: space-between; */
      padding: 0 18px;
      padding-bottom: 30px;
      overflow-x: scroll;
      -webkit-overflow-scrolling: touch;
    }
    .tabs ::-webkit-scrollbar {
        display: none;
    }
   
    .tabs .tab {
      /* flex: 0.25; */
      list-style: none;
      padding: 10px 0;
      text-align: center;
      font-size: 18px;
      color: #aaa;
      cursor: pointer;
      white-space: nowrap;
      margin-right: 20px;
    }

    .tabs .tab:last-child {
      text-align: right;
    }

    .tabs .tab:first-child {
      text-align: left;
    }

    .tabs .tab.active {
      color: #3172dc;
      font-weight: bold;
      position: relative;
    }

    .tabs .tab.active::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 4px;
      background-color: #3172dc;
      width: 30%;
      border-radius: 4px;
    }

    .tabs-content {
      padding: 30px 18px;
    }

    .tabs-content .title {
      font-size: 20px;
      font-family: Source Han Sans CN;
      font-weight: bold;
      color: #333333;
      line-height: 30px;
    }

    .tabs-content .time {
      margin: 20px 0 25px;
      font-size: 12px;
      font-family: Source Han Sans CN;
      font-weight: 300;
      color: #a5b0be;
      line-height: 24px;
    }

    .tabs-content .context {
      font-size: 17px;
      font-family: Source Han Sans CN;
      font-weight: 400;
      color: #333333;
      line-height: 30px;
      word-break: break-word;
    }

    img, table{
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    
    <div class="header" id="header">
        <div class="scrollArea">
          <ul class="tabs" id="tabs">
          </ul>
        </div>
    </div>
    <div class="tabs-content">
      <div class="tab-content" id="content">
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
